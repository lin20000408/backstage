<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <img id="imgElement" alt="" width="500px" />
</body>
<script>
  async function getImg() {
    const myHeaders = new Headers();
    myHeaders.append("Authorization", "Client-ID 99ab54aaf9a9b38");

    const requestOptions = {
      method: "GET",
      headers: myHeaders,
    };

    const response = await fetch(
      "https://api.imgur.com/3/image/KEepBUG",
      requestOptions
    );
    const data = await response.json();
    return data.data.link; // 返回图像链接
  }

  // 获取图像链接并设置到图像元素的 src 属性上
  let a = getImg();
  console.log(a);
</script>

</html>
